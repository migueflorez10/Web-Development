<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Cafe</title>
    <link rel="preload" href="/Project 3/css/normalize.css">
    <link rel="preload" href="/Project 3/css/normalize.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap');
    </style>

    <link rel="stylesheet" href="/Project 3/css/styles.css">

</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" Chref="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombreUsuario">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombreUsuario">
                </div>
                <div class="campo">
                    <label class="campo__label" for="emailUsuario">E-mail</label>
                    <input class="campo__field" type="email" placeholder="Tu e-mail" id="emailUsuario">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensajeUsuario">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensajeUsuario"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton-_primario">
                </div>
            </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" Chref="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
    
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cusrsos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
